version: '3.3'


volumes:
  static_value:
  media_value: 
  database: 

services:

  db:
    image: postgres:13.0-alpine
    volumes:
      - database:/var/lib/postgresql/data/
    
    env_file:
      - ./.env
      
  web:
    image: lokilal/foodgram_api:latest
    restart: always
    depends_on:
      - db
    env_file:
      - ./.env 
    volumes: 
      - static_value:/app/static/
      - media_value:/app/media/ 

  frontend:
    build:
      image: lokilal/frontend:latest
    volumes:
      - ../frontend/:/app/result_build/
      
  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static_value:/static/
      - media_value:/media/ 
    depends_on:
      - web
